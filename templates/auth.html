<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS History Project - Access</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0f3460;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ff4444;
            color: #cc0000;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .help-text {
            text-align: center;
            margin-top: 24px;
            color: #888;
            font-size: 13px;
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üéôÔ∏è MARS History Project</h1>
            <p>Knowledge Capture Interview System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="token">Access Token</label>
                <input 
                    type="text" 
                    id="token" 
                    name="token" 
                    placeholder="Enter your access token"
                    autocomplete="off"
                    spellcheck="false"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Enter Interview System
            </button>
        </form>

        <p class="help-text">
            You need an access token to use this system.<br>
            Contact the administrator if you don't have one.
        </p>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const tokenInput = document.getElementById('token');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            tokenInput.focus();
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.innerHTML = '<span class="spinner"></span>Verifying...';
            } else {
                submitBtn.textContent = 'Enter Interview System';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const token = tokenInput.value.trim();
            if (!token) {
                showError('Please enter your access token.');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to interview page
                    window.location.href = '/interview';
                } else {
                    showError(data.error || 'Invalid token. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError('Connection error. Please try again.');
                setLoading(false);
            }
        });

        // Focus on input
        tokenInput.focus();

        // Clear error on input
        tokenInput.addEventListener('input', hideError);
    </script>
</body>
</html>
