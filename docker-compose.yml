services:
  interview-system:
    build: .
    container_name: sme-interview-system
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data                    # Persist database and audio
      - ./.env:/app/.env:ro                 # Environment variables
      - ./app/credentials:/app/credentials:ro  # Google service account
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

