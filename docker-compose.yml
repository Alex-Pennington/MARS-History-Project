services:
  interview-system:
    build: .
    container_name: sme-interview-system
    expose:
      - "5000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
      - ./app/credentials:/app/credentials:ro
      - ./app:/app/app:ro
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      - ./manage_tokens.py:/app/manage_tokens.py:ro
      - ./export_interviews.py:/app/export_interviews.py:ro
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: sme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - interview-system
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: sme-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

